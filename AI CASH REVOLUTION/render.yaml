services:
  - type: web
    name: ai-trading-ml
    env: python
    plan: free
    buildCommand: "pip install -r render_requirements.txt"
    startCommand: "python render_ml_service.py"
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0